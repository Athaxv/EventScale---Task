# Render Blueprint Configuration
# https://render.com/docs/blueprint-spec
#
# IMPORTANT: Root Directory must be "." (repo root), NOT "apps/backend"
# The Dockerfile needs access to the entire monorepo for workspace dependencies.

services:
  - type: web
    name: eventscale-backend
    runtime: docker
    region: oregon # or singapore, frankfurt, ohio
    plan: free # or starter, standard, etc.
    
    # Docker configuration
    # Root Directory: . (set in Render dashboard, must be repo root)
    dockerfilePath: ./Dockerfile
    dockerContext: .
    
    # Health check
    healthCheckPath: /
    
    # Environment variables (set actual values in Render dashboard)
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        sync: false # Set manually in Render dashboard for security
      - key: JWT_SECRET
        sync: false # Set manually in Render dashboard for security
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: FRONTEND_URL
        sync: false # Your frontend URL for CORS
