services:
  - type: web
    name: backend
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: ../..
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
    # Add your environment variables in Render Dashboard:
    # - DATABASE_URL (required)
    # - GOOGLE_CLIENT_ID (optional, for Google OAuth)
    # - JWT_SECRET (required, use a strong secret)
    # - CORS_ORIGIN (optional, defaults to http://localhost:3000)

